
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  name: ray-lws-head-ingress
  namespace: llm
spec:
  ingressClassName: nginx
  rules:
  - host: ray.wh-nkp1.cloudnative.nvdlab.net
    http:
      paths:
      - backend:
          service:
            name: vllm-leader
            port:
              number: 8265
        path: /dashboard/(.*)
        pathType: Prefix
  tls:
  - hosts:
    - ray.wh-nkp1.cloudnative.nvdlab.net
    secretName: ray.wh-nkp1.cloudnative.nvdlab.net